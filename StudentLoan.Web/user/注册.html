<div class="container-wrap">

    <div class="register">
        <div class="register-form">

            <p class="c-blue">一步注册  轻松贷款</p>

            <div class="reg-step">
                <div class="step-left">
                    <div class="icon">
                        <h4>1</h4>
                    </div>
                    <p>注册</p>
                </div>
                <div class="step-center">
                    <p class="line"></p>
                </div>
                <div class="step-right right-outdated">
                    <div class="icon">
                        <h4>3</h4>
                    </div>
                    <p>完成</p>
                </div>
            </div>

            <h2>注册学子易贷账户</h2>

            <p>注册学子易贷即可贷款了，同学们还等什么？</p>

            <form class="form-horizontal">

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>账户：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="text" placeholder="昵称、中文、数字、字母组合">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>手机号码/邮箱：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="text" placeholder="有效手机号码或者邮箱">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>密码：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="password" placeholder="输入密码，长度6-20位，至少包含数字和字母">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>再次输入密码：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="password" placeholder="再次输入密码">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>就读学校：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="text" placeholder="现阶段所就读的大学">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>年级：</label>

                    <div class="controls text-left">

                        <select name="" id="">
                            <option value="0">请选择...</option>
                            <option value="1">一年级</option>
                            <option value="2">二年级</option>
                            <option value="3">三年级</option>
                            <option value="4">四年级</option>
                        </select>

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>身份证号码：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="text" placeholder="中华人民共和国身份证号码">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><span class="c-red"> * </span>家庭住址：</label>

                    <div class="controls text-left">
                        <input class="input-large span7" type="text" placeholder="户籍地址">
                    </div>
                </div>

                <div class="control-group check-code">
                    <label class="control-label"><span class="c-red"> * </span>验证码：</label>
                    <div class="controls text-left">
                        <input class="input-large span5" type="text" placeholder="输入验证码">
                        <a class="check-a" href="javascript:;">
                            <img src="../css/img/admin/check_code.png" alt=""/>
                        </a>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls text-left">
                        <label class="checkbox">
                            <input type="checkbox" checked>
                            我已阅读并同意<a href="javascript:;"><span class="c-blue"> 学子易贷平台用户使用协议</span></a>
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls text-left">
                       <p class="w526">
                           <button type="submit" class="btn btn-primary btn-large btn-block">立即注册</button>
                       </p>
                    </div>

                </div>

                <div class="control-group">
                    <div class="controls text-center">
                        <p class="w526">已有账号点此<a class="c-blue" href="javascript:;">登录</a></p>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
